    body {
      text-align: center;
      font-family:-apple-system,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Microsoft YaHei,Source Han Sans SC,Noto Sans CJK SC,WenQuanYi Micro Hei,sans-serif;

    }
    .logo {
      display: block;
      margin: 4vw auto;
      width: 450px;
      max-width: 60vw;
    }
    .article {
      margin: 3vw 6vw;
    }
    .article:after {
      display: block;
      content: ' ';
      height: 0px;
      clear: both;
    }
    .crop {
      display: inline-flex;
      width: 28vw;
      height: calc(33.33vw / 16 * 9);
      margin: 2vw 1.5vw;
      border: 1vw solid #fff;
      position: relative;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      box-shadow: -1px 0px 10px 0 rgba(0,0,0,0.3);
    }
    .crop > .illustration {
      object-fit: cover;
      min-height: 100%;
      min-width: 100%;
    }
    .crop:nth-child(1) {
      transform: rotate(2deg);
    }
    .crop:nth-child(2) {
      transform: rotate(-1deg);
    }
    .showcase {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      margin: 3vw auto;
    }
    .social {
      display: block;
      width: 220px;
      margin: 2vh auto;
      padding: 0 20px;
      border-radius: 15px;
      color: #FFF;
      line-height: 1.2em;
      text-decoration: none;
      /*background: url(./paper.jpg)*/
      background: #000;
      overflow: hidden;
    }
    .social > .caption {
      margin: 45px 0;
      text-align: center;
    }
    .social > .caption > span {
      color: #FFF;
    }
    .social > .icon {
      display: block;
      width: 4em;
      margin: 45px auto;
    }
    .social > .icon.facebook {
      fill: #3976ea;
    }
    .social > .icon.wechat {
      fill: #477925;
    }
    .social > .qrcode {
      display: block;
      width: 200px;
      margin: 45px auto;
    }
    .copyright {
      margin: 5vh auto;
      font-size: .5em;
      line-height: 1.8em;
    }
    .copyright a {
      color: #FFF;
    }
  </style>
